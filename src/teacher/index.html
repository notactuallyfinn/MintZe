<html lang="de">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Mintzertifikate</title>

</head>

<body>
	<div id="app">
		<nav class="navbar navbar-expand-lg bg-light">

			<div class="container-fluid">

				<a class="navbar-brand" href="#"><img src="logo.png" alt="" width="260" height="40"></a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="container">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">

						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="../">Logout</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="./">Home</a>
							</li>
						</ul>

						<form class="d-flex" role="search">
						</form>
					</div>
				</div>
			</div>

		</nav>

		<div class="bodycomponents mainContent" v-if="loggedIn">
			<h1 class="display-1">{{userData.Ansprache}} {{userData.Name}} ({{userData.Kuerzel}})</h1>
			<div class="content">
				<div class="middle">
					<div class="anmeldung">
						<div class="element-header">
							<h3 class="display-4 headerInElement">Pending außerschulische Aktivitäten</h3>
						</div>
						<div class="list">
							<div class="listItemAnmeldung" v-for="item in pendingActivities">
								<p class="font-weight-normal">{{ item.Vorname }}
								</p><i class="fa-solid fa-check funcButton"
									@click="confirmActivity(item.AID, item.SID, item.Datum)"></i><i
									class="fa-solid fa-times funcButton"
									@click="denyActivity(item.AID, item.SID, item.Datum)"></i>
							</div>
						</div>
						<div class="search">
							<input type="text" v-model="searchQueries.pendingActivities"
								placeholder="Vor-/ Nach-/ Benutzername">
						</div>
					</div>
				</div>
				<div class="right">
					<div class="anmeldung">
						<div class="element-header">
							<h3 class="display-4 headerInElement">Pending Schulaktivitäten</h3>
						</div>
						<div class="list">
							<div class="listItemAnmeldung" v-for="item in pendingClasses">
								<p class="font-weight-normal">{{ item.Vorname }}
								</p><i class="fa-solid fa-check funcButton"
									@click="confirmClass(item.SFID, item.SID, item.Datum)"></i><i
									class="fa-solid fa-times funcButton"
									@click="denyClass(item.SFID, item.SID, item.Datum)"></i>
							</div>
						</div>
						<div class="search">
							<input type="text" v-model="searchQueries.pendingClasses"
								placeholder="Vor-/ Nach-/ Benutzername">
						</div>
					</div>
				</div>
			</div>
		</div>
		<i class="fa-solid fa-badge"></i>
	</div>
	<script src="vue.min.js"></script>
	<script src="app.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>

</html>
